<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Question Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: darkblue;
            color: white;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
        }

        form {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            resize: none;
        }

        .question {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        #successMessage {
            color: darkblue;
            font-weight: bold;
        }

        button {
            background-color: darkblue;
            color: white; 
        }
    </style>
</head>
<body>
    <header>
        <h2>Club Question Forum</h2>
    </header>

    <main>
        <form id="questionForm">
            <label for="question">You can ask a question about the clubs:</label>
            <textarea id="question" name="question" required></textarea>
            <br>
            <button type="submit"><b>Submit Your Question!</b></button>
        </form>

        <div id="successMessage"></div>

    </main>

    <script>
        document.getElementById('questionForm').addEventListener('submit', function (event) {
            document.getElementById('successMessage').innerText = 'We will get back to you regarding your question as soon as possible!';
            event.preventDefault(); // Formun sayfayı yeniden yüklemesini engellemek için
        });
    </script>
</body>
</html>
