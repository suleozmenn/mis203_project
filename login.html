<div class="login-container">
  <h2>Student Login</h2>
  <form id="loginForm">
    <input type="text" id="schoolId" placeholder="Enter your school ID" required>
       <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password" name="password">
    <button type="button" onclick="login()">Log In</button>

<script>
  function login() {
    var schoolId = document.getElementById('schoolId').value;

    if (isValidSchoolId(schoolId)) {
      window.location.href = 'content-page.html'; // Replace with your actual content page URL
    } else {
      alert('Invalid school ID. Please try again.');
    }
  }

  function isValidSchoolId(schoolId) {
    return schoolId.trim() !== '';
  }
</script>
